<body>
    <script type="text/javascript">
        $(function () {
            console.log(util.browser);
            console.log(" 是否为移动终端: " + util.browser.versions.mobile + " ios终端: "
                + util.browser.versions.ios + " android终端: "
                + util.browser.versions.android);
            var ua = navigator.userAgent.toLowerCase();//获取判断用的对象
            if (util.browser.versions.android) {
                window.location.href = "https://a.app.qq.com/o/simple.jsp?pkgname=com.jxjs.ykt";
            } else if (util.browser.versions.ios) {
                window.location.href = "https://itunes.apple.com/cn/app/id1458248896?mt=8";
            } else {
                window.location.href = "https://a.app.qq.com/o/simple.jsp?pkgname=com.jxjs.ykt";
            }
        })
    </script>
