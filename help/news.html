<body>
    <div class="bg1">
        <div class="i">
            <span id="title"></span>
        </div>
        <div class="ic">

        </div>
    </div>
    <script type="text/javascript">
        var newsid = util.query('newsid');
        $.post("http://www.jxjsykt.com:8080/exam-admin/exam/newmsg/info/" + newsid, function(data) {
            if (data.code == 0) {
                $("#title").text(data.newMsg.msgName);
                $(".ic").append(data.newMsg.msgContent);
            }
        });
    </script>
</body>
